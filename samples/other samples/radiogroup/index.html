<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.2</title>
    <link rel="stylesheet" href="../../../3.4.0.full/resources/css/ext-all.css">
    <script type="text/javascript" src="../../../3.4.0.full/adapter/ext/ext-base-debug.js"></script>
    <script type="text/javascript" src="../../../3.4.0.full/ext-all-debug.js"></script>
</head>
<body>

<script src="js/db.js"></script>
<script src="js/components/xtype/userinfofield.js"></script>
<script src="js/modules/Window.js"></script>
<script src="js/app.js"></script>

<script>


    Ext.onReady(function () {
        var winTest = Ext.create({
            xtype: 'window',
            height: 200,
            width: 200,
            items: [
                {
                    xtype: 'form',
                    itemId: 'myForm',
                    items:
                        [{
                            xtype: 'radiogroup',
                            fieldLabel: 'Sex',
                            name: 'cb-group',
                            items: [
                                {boxLabel: 'M', name: 'cb-group', inputValue: 'M'},
                                {boxLabel: 'F', name: 'cb-group', inputValue: 'F'}
                            ]
                        }],
                    buttons: [
                        {
                            xtype: 'button',
                            text: 'button',
                            handler: function () {
                                /**
                                 *
                                 * @type {Ext.form.FormPanel}
                                 */
                                var formPanel = winTest.getComponent('myForm');
                                formPanel.getForm().setValues({
                                    'cb-group': 'F'
                                })
                            }
                        }
                    ]
                }
            ]
        }).show();
    })
</script>
</body>
</html>
