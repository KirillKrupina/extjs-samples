<head>
    <meta charset="UTF-8">

<body>

<div id="123" style="border: red 1px solid">
    Test
</div>

<script src="js/formWithManyItems.js"></script>
<script src="js/createLayoutFit.js"></script>
<script src="js/accordionSample.js"></script>
<script src="js/absoluteLayoutSample.js"></script>

<script src="js/App.js"></script>
<script>
    Ext.onReady(function () {
       Ext.create({
           xtype: 'viewport',
           layout: 'fit',
           items: [{
               xtype: 'panel',
               style: {
                   backgroundColor: 'green'
               },
               items: [
                   {
                       xtype: 'button',
                       text: 'Start App',
                       handler: function(){
                           App.run();
                       }
                   }
               ]
           }]
       });

        Ext.create({
            xtype: 'tabpanel',
            renderTo: Ext.getBody(),
            items: [
                {
                    title: 'Title 1',
                    html: 'Text 1'
                },
                {
                    title: 'Title 2',
                    html: 'Text 2'
                }
            ]
        });

    })
</script>
